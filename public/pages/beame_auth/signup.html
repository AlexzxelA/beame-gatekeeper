<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Sign up</title>

    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <script>
        var head = document.getElementsByTagName('head')[0];
        var js = document.createElement("script");

        js.type = "text/javascript";

        if (!navigator.userAgent.includes('Chrome') && !navigator.userAgent.includes('Firefox'))
        {
            js.src = "js/jwk-bundle.js";
            head.appendChild(js);
            console.log('jwk-bundle loaded');
        }
        else
            console.log(navigator.userAgent);
    </script>
    <!-- Scripts -->
    <!-- build:signup-js-head -->
    <script src="js/utils.js"></script>
    <script src="js/signup.js"></script>
    <!-- endbuild -->

</head>
<body >


<!-- IFRAME IS HIDDEN - add 'show' class to iframe to show it -->
<iframe class="iframe-wide"></iframe>


<div class="card card-center">

    <a class="my-1 d-block" href="/">
        <!-- build:logo -->
        <img src="img/beame-logo-grad.png" width="100" height="16">
        <!-- endbuild -->
    </a>

    <div class="row">

        <div class="column medium-6 card-left p-2 shadow-main">
            <h4 class="text-white main-title">Complete registration</h4>
        </div>

        <div class="column medium-6 card-right shadow-main p-2 text-center">

            <p class="mb-half text-gray-light">Scan QR code</p>

            <div class="box-signin form-main relative" id="user-img-box" style="display: none;">

                <div class="overlay overlay-white absolute-100" id="lbl-req-img">
                    <p id="lbl-req-img-msg">Requesting User Image</p>
                    <svg class="spinner" viewBox="0 0 50 50" style="top: 40%;">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </div>

                <div>
                    <img src="#" id="img-user-pict" class="image-user" />
                </div>
                <div class="button-group expanded">
                    <button class="button button-inline" onclick="onUserAction(0)">Reject</button>
                    <button class="button button-inline" onclick="onUserAction(1)">Accept</button>
                </div>

            </div>

            <div id="error-message" class="error-message-signin">Oops. Something went wrong. Try again
                please</div>

            <div class="box-signin" id="pairing-box">
                <div class="signin-qr">
                    <div id="qr" class="qr-spinner"></div>
                    <label class="qr-status"></label>
                </div>
            </div>

        </div>

    </div>

</div>


<div id="overlay" class="overlay overlay-white">
    <div>
        <h2>Signing in</h2>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>

<script>
	document.addEventListener("DOMContentLoaded", onStaticPageLoaded);
</script>

<!-- Scripts -->
<!-- build:lib -->
<script src="lib/socket.io-1.4.5.min.js"></script>
<script src="lib/angular-1.5.7.min.js"></script>
<script src="lib/jquery-2.2.4.min.js"></script>
<script src="lib/kendo-2016.3.1118.qr.min.js"></script>
<!-- endbuild -->

<script type="text/javascript">
    if(/MSIE \d|Trident.*rv:/.test(navigator.userAgent))
	    document.write('<script src="lib/bluebird.min.js"><\/script>');
</script>


<!-- Scripts -->
<!-- build:js -->
<script src="js/crypto.js"></script>
<script src="js/virt_host_controller.js"></script>
<script src="js/notification_manager.js"></script>
<script src="js/user_image.js"></script>
<script src="js/qr.js"></script>
<!-- endbuild -->

</body>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
</html>
