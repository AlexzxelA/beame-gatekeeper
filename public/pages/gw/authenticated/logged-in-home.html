<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beame.io for Developers</title>

    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,800"  rel="stylesheet" type="text/css"/>
    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="authenticated/css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="authenticated/js/utils.js"></script>
    <!-- endbuild -->


</head>
<body>

<div class="card card-center">

    <a class="logo" href="/">
        <!-- build:logo -->
        <img src="img/beame-logo-grad.png" width="100" height="16">
        <!-- endbuild -->
    </a>

    <div class="row h-100">

        <div class="column large-12 card-left p-2 shadow-main">
            <h1>Welcome</h1>

            <h4 id="wlcm-user"></h4>

            You are logged into <span id="wlcm-app" style="font-weight: bold"></span> . Please choose an application to use on your mobile device.
        </div>

    </div>

</div>



<script>

    function onPageLoaded(){
	    var appData = getCookie('beame_service');
	    if(appData){
		    var service = JSON.parse(decodeURIComponent(appData)),
                span = document.getElementById('wlcm-app');

		    span.innerHTML = service.name + ', v.' + service.version;
        }

	    var userObj = getCookie('beame_userinfo');
	    if (userObj) {
		    try {
			    var user = JSON.parse(userObj);
			    if (user.name) {
				    var h4 = document.getElementById('wlcm-user');

				    h4.innerHTML = user.name || user.fqdn;
			    }
		    } catch (e) {
		    }
	    }
    }

	document.addEventListener("DOMContentLoaded", onPageLoaded);
</script>

</body>
</html>
