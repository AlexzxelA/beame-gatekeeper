<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beame.io for Developers</title>

    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,800"  rel="stylesheet" type="text/css"/>
    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="js/utils.js"></script>
    <!-- endbuild -->

</head>
<body>

<div class="card card-center">

    <a class="logo" href="/">
        <!-- build:logo -->
        <img src="img/beame-logo-grad.png" width="100" height="16">
        <!-- endbuild -->
    </a>

    <div class="row h-100">

        <div class="column large-12 card-left  card-right p-2 shadow-main">
            <h1>You successfully logged out of current session</h1>

            <p>Choose next action on your mobile device</p>

            <p>
            <h2>
                <button type="button" class="button" onclick="moveTopWindow()" style="cursor: pointer;text-decoration: underline;display: block">Or go to Beame Login Portal</button>
            </h2>

            </p>
        </div>

    </div>

</div>

<script>
	function moveTopWindow() {
		var url = getCookie('beame_central_login_url');
		if(url){
			window.top.location = decodeURIComponent(url);
        }

	}
</script>

</body>
</html>
