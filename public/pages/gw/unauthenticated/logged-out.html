<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beame.io for Developers</title>

    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="js/utils.js"></script>
    <!-- endbuild -->

</head>
<body>

<div class="card card-center">

    <a class="logo" href="/">
        <!-- build:logo -->
        <img src="img/beame-logo-grad.png" width="100" height="16">
        <!-- endbuild -->
    </a>

    <div class="row h-100">

        <div class="column large-12 card-left  card-right card-full-box p-2 shadow-main">
            <h4>You are logged out</h4>

            <p>You can do one of the following:</p>

            <ul class="ul-with-bullet">
                <li>
                    Choose next action on your mobile device
                </li>
                <li>
                    <span onclick="moveTopWindow()" style="cursor: pointer;text-decoration: underline;">Go to Beame Login Portal</span>
                </li>

            </ul>
        </div>

    </div>

</div>

<script>
	function moveTopWindow() {
		var url = getCookie('beame_central_login_url');
		if(url){
			window.top.location = decodeURIComponent(url);
        }

	}
</script>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
</body>
</html>
