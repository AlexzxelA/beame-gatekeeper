<!DOCTYPE html>
<html lang="en" ng-app="WhispererWeb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>


    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,800" rel="stylesheet" type="text/css"/>

    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:signin-js-head -->
    <script src="js/utils.js"></script>
    <script src="js/signin.js"></script>
    <!-- endbuild -->

</head>
<body ng-controller="MainCtrl">

<!-- IFRAME IS HIDDEN - add 'show' class to iframe to show it -->
<iframe id="ifrm-content" class="iframe-wide"></iframe>


<div id="iframe-neighbor"  class="card card-center card-tall">

    <div class="my-1 text-blue font-md semi">
        <!-- build:logo-product -->
        <img class="mr-half" src="../img/shield.png" width="30" height="36">Gatekeeper
        <!-- endbuild -->
    </div>

    <div class="row" id="login_form">

        <!-- LEFT -->
        <div class="column medium-6 card-left p-2 shadow-main">
            <h4 class="text-white main-title">Sign in</h4>
        </div>

        <!-- RIGHT -->
        <div class="column medium-6 card-right shadow-main py-2 text-center">

            <p class="mb-half text-gray-light">Scan QR code</p>

            <div class="box-signin form-main relative" id="user-img-box" style="display: none;">
                <div class="overlay overlay-white absolute-100" id="lbl-req-img">
                    <p id="lbl-req-img-msg">Requesting User Image</p>
                    <svg class="spinner" viewBox="0 0 50 50" style="top: 40%;">
                        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                    </svg>
                </div>

                <div>
                    <img src="#" id="img-user-pict" class="image-user" />
                </div>

                <div class="button-group expanded mt-1">
                    <button class="button-inline mr-1" onclick="onUserAction(1)">
                        <img src="../../../img/button-accept.png" width="32" height="32">
                    </button>
                    <button class="button-inline" onclick="onUserAction(0)">
                        <img src="../../../img/button-reject.png" width="32" height="32">
                    </button>
                </div>

            </div>

            <form id="" action="" method="">

                <div class="box-signin" id="pairing-box">
                    <div class="signin-qr">
                        <div id="qr" class="qr-spinner"></div>
                        <label class="qr-status"></label>
                    </div>
                    <p class="mt-half text-gray-light">Or use ultrasound</p>
                    <welcome-template></welcome-template>
                </div>

                <div id="error-message" class="error-message-signin mt-half">Oops. Something went wrong. Try again
                    please
                </div>

            </form>

        </div>

    </div>

    <div class="text-right my-1 mr-half">
        <a class="button mb-2" style="visibility: hidden;margin: 0 !important;" href="#" id="cls-link">Sign in with client certs</a>
        <div style="margin-top: 5px">
            <span class="vbottom lh-1 text-gray-light">By:</span>
            <a href="/">
                <!-- build:logo -->
                <img src="../img/beame-logo-gray.png" width="100" height="16">
                <!-- endbuild -->
            </a>
        </div>

    </div>


</div>


<div id="overlay" class="overlay overlay-white">
    <div>
        <h2>Signing in</h2>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>

<script>
	function onSigninLoaded(){

		setClientCertLoginBtn();

		onStaticPageLoaded();
	}

    document.addEventListener("DOMContentLoaded", onSigninLoaded);

	loadGwBundle();
</script>

<!-- Scripts -->
<!-- build:lib-sjak -->
<script src="lib/socket.io-1.7.3.min.js"></script>
<script src="lib/angular-1.5.7.min.js"></script>
<script src="lib/jquery-2.2.4.min.js"></script>
<script src="lib/kendo-2016.3.1118.qr.min.js"></script>

<!-- endbuild -->


<!-- build:safari -->
<script src="js/safari.js"></script>
<!-- endbuild -->


<!-- build:cef -->
<script src="js/cef_manager.js"></script>
<!-- endbuild -->
<script>
    var cefManager = getCefManagerInstance();
</script>


<!-- build:signin-js-foot -->
<script src="js/crypto.js"></script>
<script src="js/virt_host_controller.js"></script>
<script src="js/notification_manager.js"></script>
<script src="js/user_image.js"></script>
<script src="js/session_controller.js"></script>
<script src="js/qr.js"></script>
<script src="js/whisper_generator.js"></script>
<!-- endbuild -->

<!-- build:whisperer-js -->
<script src="js/whisperer.js"></script>
<!-- endbuild -->


<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
</body>
</html>
