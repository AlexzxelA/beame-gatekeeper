<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beame.io for Developers</title>

    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->


    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="js/utils.js"></script>
    <!-- endbuild -->


</head>
<body>

<div class="card card-center card-simple">

    <div class="my-1 text-blue font-md semi">
        <!-- build:logo-product -->
        <img class="mr-half" src="../img/shield.png" width="30" height="36">Gatekeeper
        <!-- endbuild -->
    </div>

    <div class="row">
        <div class="column medium-12 shadow-main text-center">
            <h1 class="text-purple main-title mb-half">Welcome to Gatekeeper</h1>
            <p>Open the Beame Authenticator App to start</p>
            <div class="px-3">
                <a class="button mb-2 mt-7" href="/beame-gw/signin">Sign in</a>
                <a class="button mb-2 mt-7" style="margin-top:10px !important;display: none;" href="#" id="cls-link">Sign in with client certs</a>
            </div>
            <p>Don't have an account? <a href="/beame-gw/register">Register</a></p>
        </div>
    </div>

    <div class="text-right my-1 mr-half">
        <span class="vbottom lh-1 text-gray-light">By:</span>
        <a href="/">
            <!-- build:logo -->
            <img src="../img/beame-logo-gray.png" width="100" height="16">
            <!-- endbuild -->
        </a>
    </div>

</div>

<!-- TODO Version number just for demo now -->
<div class="ver">1.0.0</div>

<script>
    function onWelcomeLoaded(){

	    var clientLogin = getCookie('beame_client_login_url');
	    try {


		    var clObj = JSON.parse(decodeURIComponent(clientLogin));
		    if(clObj.url){
		    	var btn = document.getElementById('cls-link');
		    	btn.href = (clObj.url + location.search);
		    	btn.style.display = 'block';
            }
	    }
	    catch(e){

	    }

	    onStaticPageLoaded();
    }
    document.addEventListener("DOMContentLoaded", onWelcomeLoaded);
</script>

</body>
</html>
