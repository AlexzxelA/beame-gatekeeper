<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta server admin dashboard</title>

    <link href="//kendo.cdn.telerik.com/2017.1.223/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="//kendo.cdn.telerik.com/2017.1.223/styles/kendo.material.min.css" rel="stylesheet"/>


    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.1.223/js/kendo.all.min.js"></script>

    <!-- Scripts -->
    <!-- build:config-js-head -->
    <script src="js/notification_manager.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin/config_head.js"></script>
    <!-- endbuild -->

    <script src="js/zendesk-widget.js"></script>
</head>
<body>
<div class="admin-main-wrapper">

    <!-- Content -->
    <div id="app-wrapper" class="container-admin"></div>
    <!-- End Content -->

</div>

<div id="d-notif" style="width: 340px;height: 100px;"></div>

<div id="overlay" class="overlay">
    <div>
        <h3>Processing Request</h3>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>

<script id="errorTemplate" type="text/x-kendo-template">
    <div class="notif-error">
        <img src="img/forbidden.png" />
        <h3>#= message #</h3>
        <button class="js-close-notification">Close</button>
    </div>
</script>

<script id="successTemplate" type="text/x-kendo-template">
    <div class="notif-success">
        <img src="img/button-accept.png" />
        <h3>#= message #</h3>
        <button class="js-close-notification">Close</button>
    </div>
</script>
<!-- Scripts -->
<!-- build:config-js-foot -->
<script src="lib/jszip-2.4.0.min.js"></script>
<script src="lib/jquery.form-3.5.1.min.js"></script>
<script src="js/admin/notification.js"></script>
<script src="js/admin/config_foot.js"></script>
<!-- endbuild -->

</body>
</html>
