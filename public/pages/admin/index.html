<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta server admin dashboard</title>

    <link href="//kendo.cdn.telerik.com/2017.1.223/styles/kendo.common.min.css" rel="stylesheet"/>
    <link href="//kendo.cdn.telerik.com/2017.1.223/styles/kendo.material.min.css" rel="stylesheet"/>

    <script>
        window.addEventListener("load", function(){
            document.getElementById('menu-container').setAttribute('style', '');
        });
    </script>

    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.1.223/js/kendo.all.min.js"></script>

    <!-- Scripts -->
    <!-- build:admin-js-head -->
    <script src="js/notification_manager.js"></script>
    <script src="lib/clipboard.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/admin/admin_head.js"></script>
    <!-- endbuild -->

</head>
<body>
<div class="admin-main-wrapper">

    <div id="toolbar">

        <!-- Top Menu -->
        <div class="bg-main-admin" >
            <div class="row">
                <div class="medium-1 column">
                    <a class="mt-half d-inline-block" href="//www.beame.io/"><img width="120" height="20" src="img/beame-logo-white.svg"></a>
                </div>
                <div class="medium-11 column" id="menu-container" style="visibility: hidden;height: 40px;overflow-y: hidden;">
                    <ul id="menu">
                        <li><a id="showDash" href="#">Config</a></li>
                        <li><a id="showCreds" href="#/creds">Creds</a></li>
                        <li><a id="showUsers" href="#/users">Users</a></li>
                        <li><a id="showRegs" href="#/regs">Registrations</a></li>
                        <li><a id="showInvs" href="#/inv">Invitations</a></li>
                        <li><a id="showSrv" href="#/srvc">Services</a></li>
                        <li><a id="showVpn" href="#/vpn">VPN</a></li>
                        <li id="li-gk-login"><a id="showGkLogins" href="#/gk-login">GK Logins</a></li>
                        <li><a id="btn-logout" href="/beame-gw/logout" onclick="notifyAdminLogout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- End Top Menu-->

        <!-- Content -->
        <div id="app-wrapper" class="container-admin"></div>
        <!-- End Content -->

    </div>

</div>

<div id="d-notif" style="width: 340px;height: 100px;"></div>

<div id="overlay" class="overlay">
    <div>
        <h3>Processing Request</h3>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>


<!-- Scripts -->
<!-- build:admin-js-foot -->
<script src="lib/jszip-2.4.0.min.js"></script>
<script src="lib/jquery.form-3.5.1.min.js"></script>
<script src="js/admin/notification.js"></script>
<script src="js/admin/admin_foot.js"></script>
<!-- endbuild -->

</body>
</html>
