<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Register as a Beame Developer for free | Beame SDK</title>


    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="js/utils.js"></script>
    <!-- endbuild -->

    <script src="js/zendesk-widget.js"></script>
</head>
<body>


<div class="card card-center">

    <div class="my-1 text-blue font-md semi">
        <!-- build:logo-product -->
        <img class="mr-half" src="../img/shield.png" width="30" height="36">Gatekeeper
        <!-- endbuild -->
    </div>

    <div class="row">

        <div class="column medium-6 card-left p-2 shadow-main">
            <h4 class="main-title text-white">Register</h4>
            <p>Enter your name, email and/or user ID</p>
        </div>

        <div class="column medium-6 card-right shadow-main p-2">

            <form id="register_form" action='/register/save' method="post" class="form-main">

                <span id="fields-container">

                </span>
                <!--<input name="name" placeholder="Name" class="form-input"/>-->
                <!--<input name="email" type="email" placeholder="Email" class="form-input"/>-->
                <!--<input name="user_id" placeholder="External user ID" class="form-input"/>-->
                <!--
                <input name="session_pin" placeholder="4 digits registration code from mobile" class="form-input"/>
                -->
                <input type="submit" name="submit" value="Register" class="button expanded button-main">
            </form>

        </div>

    </div>

    <div class="text-right my-1 mr-half">
        <span class="vbottom lh-1 text-gray-light">By:</span>
        <a href="/">
            <!-- build:logo -->
            <img src="../img/beame-logo-gray.png" width="100" height="16">
            <!-- endbuild -->
        </a>
    </div>

</div>

<div id="overlay" class="overlay">
    <div>
        <h3>Processing Registration</h3>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>

<!-- Scripts -->
<!-- build:lib-jjf -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>
<!-- endbuild -->

<script>
    document.addEventListener("DOMContentLoaded", onStaticPageLoaded);
    $(document).ready(function(){
	    $.getJSON('/provision/config/list',function(data){
		    console.log('Provision Settings data %j', data);

		    for(var i=0;i<data.length;i++){
		    	var d = data[i];
		    	var inp =$('<input />').addClass('form-input').attr({name:d.Name,type:d.IsPassword ? 'password' : 'text', placeholder:d.Label});
			    if(d.Required){
			    	inp.attr('required','required');
                }

		    	$('#fields-container').append(inp);
            }
	    })
    })
</script>

<script>


    function showError(response) {
        document.getElementById("error").innerHTML = response.responseDesc;
        document.getElementById("overlay").style.display = "none";
    }
    function showSuccess(response) {
        window.location.href = response.url;
    }

    $(document).ready(function () {
        $('#register_form').submit(function () {
            document.getElementById("overlay").style.display = "block";
            $(this).ajaxSubmit({
                error: function (response) {
                    showError(response);
                },
                success: function (response) {
                    response.responseCode === 0 ? showSuccess(response) : showError(response);
                }
            });
            //Very important line, it disable the page refresh.
            return false;
        });
    });
</script>

</body>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
</html>
