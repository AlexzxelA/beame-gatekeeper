<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Register as a Beame Developer for free | Beame SDK</title>


    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="js/utils.js"></script>
    <!-- endbuild -->

</head>
<body>


<div class="card card-center">

    <a class="logo" href="/">
        <!-- build:logo -->
        <img src="img/beame-logo-grad.png" width="100" height="16">
        <!-- endbuild -->
    </a>

    <div class="row h-100">

        <div class="column large-6 card-left p-2 shadow-main">
            <h4 class="main-title text-white">Sign up</h4>
            <p>In order to access registration, use the same name, email and/or user ID that you did when your
                organization gave you registration rights.</p>
            <p>Please contact your organization if you have not created a record with it yet.</p>
            <p id="success" style="display:none">
                Successfully registered, yay.
            </p>
        </div>

        <div class="column large-6 card-right shadow-main p-2">

            <form id="register_form" action='/register/save' method="post" class="form-main">
                <div id="error">&nbsp;</div>
                <input name="name" placeholder="Name" class="form-input"/>
                <input name="email" type="email" placeholder="Email" class="form-input"/>
                <input name="user_id" placeholder="External user ID" class="form-input"/>
                <!--
                <input name="session_pin" placeholder="4 digits registration code from mobile" class="form-input"/>
                -->
                <input type="submit" name="submit" value="Sign up" class="button expanded button-main">
            </form>

        </div>

    </div>

</div>

<div id="overlay" class="overlay">
    <div>
        <h3>Processing Registration</h3>
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", onStaticPageLoaded);
</script>

<script>


    function showError(response) {
        document.getElementById("error").innerHTML = response.responseDesc;
        document.getElementById("overlay").style.display = "none";
    }
    function showSuccess(response) {
        window.location.href = response.url;
    }

    $(document).ready(function () {
        $('#register_form').submit(function () {
            document.getElementById("overlay").style.display = "block";
            $(this).ajaxSubmit({
                error: function (response) {
                    showError(response);
                },
                success: function (response) {
                    response.responseCode === 0 ? showSuccess(response) : showError(response);
                }
            });
            //Very important line, it disable the page refresh.
            return false;
        });
    });
</script>

</body>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
</html>
