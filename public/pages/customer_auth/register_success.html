<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <title>Register as a Beame Developer for free | Beame SDK</title>


    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,800" rel="stylesheet" type="text/css"/>

    <!-- Styles -->
    <!-- build:css -->
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->

    <!-- Scripts -->
    <!-- build:utils-head -->
    <script src="js/utils.js"></script>
    <!-- endbuild -->

</head>
<body>

<div class="main-wrapper">

    <div class="row">
        <div class="column large-6 large-offset-1 end">
            <div class="logo"><a href="//www.beame.io/">
                <!-- build:logo -->
                <img src="img/logo.svg">
                <!-- endbuild -->
            </a></div>
        </div>
    </div>

    <div class="row">


        <div class="column large-10 large-offset-1">
            <div class="left-column__wrapper">
                <h1>Success</h1>
                <p>Registration invitation has been successfully sent to customer <span id="reg-method"></span></p>
            </div>
        </div>

    </div>

</div>



<script src="js/utils.js"></script>


<script>
	document.addEventListener("DOMContentLoaded", onStaticPageLoaded);
	document.addEventListener("DOMContentLoaded", function () {
		document.getElementById("reg-method").innerHTML = getParameterByName('method');
	});
</script>

</body>
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
</head>
</html>
