
<script type="text/x-kendo-template" id="tmpl-creds">
    <h4>Creds tree</h4>
    <div id="creds-tree-container" style="display: inline-block; width:39%;vertical-align: top">
        <label>Exclude revoked:<input type="checkbox" id="chk-exclude-revoke" onchange="rebindTree()"/></label>
        <br/>
        <label>Find <input type="text" id="inp-find-cred"/> <input type="button" value="Search" class="k-button" onclick="findCreds()"/></label>
        <a style="display: inline-block;" id="btn-refresh-tree"></a>
        <a style="display: inline-block;" id="btn-refresh-store">Refresh store</a>
        <br/>
        <div id="creds-tree"></div>
    </div>
    <div id="cred-detail" style="display:inline-block; visibility: hidden; width:59%;border:solid 1px #cacaca; vertical-align: top;padding: 5px;background-color: #fff"></div>
</script>
<script id="treeview-template" type="text/kendo-ui-template">
    # if (item.revoked) { #
    <div class="revoked" data-fqdn="#: item.fqdn#">
        # } else if (item.expired) { #
        <div class="red" data-fqdn="#: item.fqdn#">
            # } else { #
            <div data-fqdn="#: item.fqdn#">
                #}#
                <span title="#: item.isLocal ? 'Local' : 'Remote' #">(#: item.isLocal ? 'L' : 'R' #)</span><span
                class="cred-name">#: item.name #</span>
            </div>

</script>

<!-- Scripts -->
<!-- build:admin-template -->
<script src="js/admin/cred.tree.js"></script>
<!-- endbuild -->
