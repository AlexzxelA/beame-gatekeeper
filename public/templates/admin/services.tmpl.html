<script type="text/x-kendo-template" id="services">
    <h4>Services Report</h4>
    <div id="srvc-grid"></div>
</script>
<script>
	function loadServices() {
		$("#srvc-grid").kendoGrid({
			toolbar:    ["create"],
			dataSource: {
				transport: {
					read:    {
						url: "/service/list"
					},
					create:  {
						url:      "/service/create",
						method:   "POST",
						dataType: "json"
					},
					update:  {
						url:      "/service/update",
						method:   "POST",
						dataType: "json"
					},
					destroy: {
						url:      "/service/destroy",
						method:   "POST",
						dataType: "json"
					}
				},
				schema:    {
					model: {
						id:     "id",
						fields: {
							id:       {type: "number", "editable": false},
							name:     {type: "string"},
							code:     {type: "string"},
							url:      {type: "string"},
							isActive: {type: "boolean", defaultValue: true}
						}
					}
				},
				pageSize:  20
			},
			height:     550,
			filterable: true,
			sortable:   true,
			editable:   {
				mode:         "inline",
				confirmation: true
			},
			pageable:   {
				pageSize: 20,
				refresh:  true
			},
			columns:    [{
				field:      "id",
				filterable: false
			},
				{
					field: "code",
					title: "Code"
				},
				{
					field: "name",
					title: "Name"
				},


				{
					field: "url",
					title: "Url",
					width: 200
				},
				{
					field: "isActive",
					title: "Active"
				},
				{command: ["edit", "destroy"], title: "&nbsp;", width: 200}
			]
		});
	}
</script>
